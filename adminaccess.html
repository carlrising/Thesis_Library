<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="adminaccessstyle.css" rel="stylesheet">

    <title>Admin Access</title>
</head>
<body>
    <div class="container mt-5">
        <!--NavBar-->
        <nav class="navbar fixed-top navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="project\mcmlogo.png" height="75" width="175">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="department_interface_admin.html" style="font-size: 150%"><p>Return</p></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Form-->
        <div class="main row justify-content-left">
            <div class="cover">
                <form action="" id="thesis-form" class="row justify-content-left mb-4" autocomplete="off">
                    <div class="col-7 mb-3">
                        <label for="courseCode">Course Code </label>
                        <input class="form-control" id="courseCode" type="text"  placeholder="Enter Course Code">
                    </div>
                    <div class="col-7 mb-3">
                        <label for="deptId">Department Id </label>
                        <input class="form-control" id="deptId" type="text"  placeholder="Enter Department ID">
                    </div>
                    <div class="col-7 mb-3">
                        <label for="titleName">Title Name </label>
                        <input class="form-control" id="titleName" type="text"  placeholder="Enter Thesis Title">
                    </div>
    
                    <div class="col-7">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <!--Display Thesis Information-->
            <div class="position col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th> Course Code</th>
                            <th>Department ID</th>
                            <th>Title Name</th>
                            <th>Actions </th>
                         </tr>
                    </thead>
                    <tbody id="thesis-list">
                        <tr>
                            <td>CPE101-L</td>
                            <td>BSCpE</td>
                            <td>Arduino Project</td>
                            <td>
                                <a href= "#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href= "#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="adminaccessscript.js"></script>
</body>
</html>
